<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head (titulo='Editar Equipo')"></head>

<body>
<div th:replace="fragments::navbar"/>
<div class="container-fluid">
    <h2 th:text="'Cambio de nombre del Equipo ' + ${equipo.getNombre()}"></h2>

    <form method="post" th:action="@{/equipos/{id}/modificar(id=${equipo.id})}" th:object="${equipoData}">
        <div class="col-6">
            <div class="form-group">
                <label for="nombre">Nombre del Equipo:</label>
                <input class="form-control" id="nombre" name="nombre" required th:field="*{nombre}" type="text"/>
            </div>
            <button class="btn btn-primary" type="submit">Modificar Equipo</button>
            <a class="btn btn-link" href="/equipos">Cancelar</a>
        </div>
    </form>
</div>

<div th:replace="fragments::javascript"/>

</body>
</html>
